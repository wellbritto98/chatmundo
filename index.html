<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatMundo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/emoji-mart@3.0.1/dist/emoji-mart.css" rel="stylesheet">
</head>
</head>
<body class="bg-gray-100">
    <div id="app" class="w-full h-screen flex flex-col">
        <!-- Cabe√ßalho do chat -->
        <div class="bg-blue-500 p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img id="group-image" src="https://via.placeholder.com/32" alt="Grupo" class="rounded-full">
                <span id="group-name" class="ml-4 text-white">Nome do grupo</span>
            </div>
            <div>
                <button id="settings-btn" class="text-white">‚öôÔ∏è</button>
            </div>
        </div>
        <!-- Corpo do chat -->
        <div class="flex flex-grow">
            <!-- Lista de participantes -->
            <div id="participants" class="bg-gray-200 w-1/4 p-4">
                <!-- Participantes ser√£o adicionados aqui -->
            </div>
            <!-- √Årea de mensagens -->
            <div id="messages" class="bg-white flex-grow p-4 overflow-y-auto">
                <!-- Mensagens ser√£o adicionadas aqui -->
            </div>
        </div>
        <!-- Rodap√© do chat -->
        <div class="bg-gray-300 p-4 flex items-center">
            <button id="emoji-btn" class="mr-4">üòÄ</button>
            <input id="message-input" type="text" class="flex-grow bg-white p-2 rounded" placeholder="Digite sua mensagem...">
            <button id="send-btn" class="ml-4 bg-blue-500 text-white p-2 rounded">Enviar</button>
        </div>
    </div>
    <script type="module" src="script.mjs"></script>
    <script src="https://unpkg.com/emoji-mart@3.0.1/dist/emoji-mart.js"></script>
    <script type="module" src="script.mjs"></script>
</body>
</html>
